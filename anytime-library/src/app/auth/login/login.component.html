<form class="loginForm" (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm">
  <p class="text-center errorMessage" *ngIf="loginError">{{ loginError.message }}</p>
  <div class="form-group">
    <label class="text" for="email">E-Mail address</label>
    <input
      class="form-control"
      type="email"
      id="email"
      name="email"
      placeholder="E-Mail address"
      ngModel
      required
      email
      #email="ngModel">
    <span class="help-block text" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
  </div>
  <div class="form-group">
    <label class="text" for="password">Password</label>
    <input
      class="form-control"
      type="password"
      id="password"
      name="password"
      placeholder="Password"
      ngModel
      required
      #password="ngModel">
    <span class="help-block text" *ngIf="!password.valid && password.touched">Password enter the password.</span>
  </div>
  <div class="text-center">
      <button
        class="btn btn-primary"
        type="submit"
        style="margin-bottom: 10px"
        [disabled]="!loginForm.valid">Login</button>
      <br>
      <a class="text" [routerLink]="['/register']">New User, Please Register !</a>
  </div>
</form>
