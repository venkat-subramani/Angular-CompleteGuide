<a
  class="list-group-item clearfix"
  [routerLink]="[index]"
  routerLinkActive="active"
  style="cursor: pointer;">
  <div class="pull-left">
    <div class="list-group-itme-heading">{{ recipe.name }}</div>
    <div class="list-group-item-text">{{ recipe.description }}</div>
  </div>
  <span class="pull-right">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-responsive"
      style="max-height: 50px;">
  </span>
</a>
